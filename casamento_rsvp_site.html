<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fef9f4;
      color: #333;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    .countdown {
      font-size: 1.5em;
      margin-bottom: 20px;

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #d99058;
      color: white;

      border-radius: 6px;
      cursor: pointer;

  </style>

<body>
  <h1>Anna & Matheus</h1>
  <p>Nosso grande dia ser√° em <strong>11 de julho de 2026</strong>, em Utrecht! üíç</p>
  <div class="countdown" id="countdown"></div>

  <h2>Confirme sua presen√ßa</h2>
  <form action="https://formsubmit.co/mjm.morais@gmail.com" method="POST">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <textarea name="mensagem" rows="4" placeholder="Deixe um recado (opcional)"></textarea>
    <button type="submit">Confirmar presen√ßa</button>
  </form>

  <script>
    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("2026-07-11T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        countdown.innerHTML = "üéâ O grande dia chegou!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `‚è≥ Faltam ${days} dias, ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
