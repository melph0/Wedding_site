<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anna & Matheus - RSVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fef9f4;
      color: #333;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    .countdown {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #b45f06;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
      text-align: left;
    }
    .checkbox-group {
      text-align: left;
      margin-top: 10px;
    }
    .checkbox-group input {
      width: auto;
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d99058;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b45f06;
    }
  </style>
</head>
<body>
  <h1>Anna & Matheus</h1>
  <p>We're getting married on <strong>July 11, 2026</strong> in Utrecht! üíç</p>
  <div class="countdown" id="countdown"></div>

  <h2>RSVP</h2>
  <form action="https://formsubmit.co/mjm.morais1@gmail.com" method="POST">
    <input type="text" name="guest_name" placeholder="Guest name" required>
    
    <label for="attendance">Will you attend?</label>
    <select name="attendance" id="attendance" required>
      <option value="">-- Select an option --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Dietary Restrictions:</label>
    <div class="checkbox-group">
      <input type="checkbox" name="diet[]" value="No restrictions"> No restrictions<br>
      <input type="checkbox" name="diet[]" value="Vegetarian"> Vegetarian<br>
      <input type="checkbox" name="diet[]" value="Vegan"> Vegan<br>
    </div>

    <label for="allergies">Any allergies or other notes:</label>
    <input type="text" name="allergies" placeholder="E.g. nuts, gluten...">

    <label for="message">Message (optional):</label>
    <textarea name="message" rows="4" placeholder="Write us a note if you like!"></textarea>

    <button type="submit">Submit RSVP</button>
  </form>

  <script>
    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("2026-07-11T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        countdown.innerHTML = "üéâ Today is the big day!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `‚è≥ ${days} days, ${hours}h ${minutes}m ${seconds}s to go!`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
